<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Duplicate Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4 py-2">
            <div class="flex items-center space-x-2">
                <button class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <h1 class="text-xl font-bold">TaskDuplicateDetection</h1>
            </div>
            <button class="p-2">
                <img src="/static/settings.png" alt="Logo" style="width:20px; height:auto;">
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Поиск дубликатов</h2>
            <form>
                <label for="table-select" class="block text-gray-700 mb-2">Выберите таблицу</label>
                <select id="table-select" class="block w-full border border-gray-300 rounded-lg p-2 mb-4">
                    <option value="metal">Металлические изделия</option>
                    <option value="plastic">Пластиковые изделия</option>
                    <option value="textiles">Текстильные изделия</option>
                </select>
                <button type="submit" class="w-full  text-white rounded-lg py-2 " style="background-color: #8b8e4d;">
                    Запуск
                </button>
            </form>
        </div>
    </main>
</body>
</html>
