<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Duplicate Detection - Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4 py-2">
            <div class="flex items-center space-x-2">
                <button class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <h1 class="text-xl font-bold">TaskDuplicateDetection</h1>
            </div>
            <div class="flex space-x-2">
                <button class=" text-white px-4 py-2 rounded-lg hover:bg-green-700" style="background-color: #8b8e4d;">Запуск задачи</button>
                <button class="border border-gray-400 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100">Вернуться назад</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <!-- Search and Sort -->
        <div class="flex items-center space-x-4 mb-4">
            <input type="text" placeholder="Поиск отчета" class="border border-gray-300 rounded-lg px-4 py-2 flex-1 focus:ring focus:ring-green-300">
            <select class="border border-gray-300 rounded-lg px-4 py-2">
                <option value="">Сортировать по проценту</option>
                <option value="ascending">По возрастанию</option>
                <option value="descending">По убыванию</option>
            </select>
            <button class=" text-white px-4 py-2 rounded-lg hover:bg-green-700" style="background-color: #8b8e4d;">Поиск</button>
        </div>

        <!-- Reports Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="table-auto w-full text-left border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2 border-b">Выполненные отчеты о дубликатах</th>
                        <th class="px-4 py-2 border-b">Процент совпадений</th>
                        <th class="px-4 py-2 border-b">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t">
                        <td class="px-4 py-2">Отчет 3</td>
                        <td class="px-4 py-2">82%</td>
                        <td class="px-4 py-2 flex space-x-2">
                            <button class=" text-white px-4 py-1 rounded-lg hover:bg-green-700" style="background-color: #8b8e4d;">Просмотр</button>
                            <button class="bg-red-600 text-white px-4 py-1 rounded-lg hover:bg-red-700">Удалить</button>
                        </td>
                    </tr>
                    <tr class="border-t">
                        <td class="px-4 py-2">Отчет 2</td>
                        <td class="px-4 py-2">76%</td>
                        <td class="px-4 py-2 flex space-x-2">
                            <button class=" text-white px-4 py-1 rounded-lg hover:bg-green-700" style="background-color: #8b8e4d;">Просмотр</button>
                            <button class="bg-red-600 text-white px-4 py-1 rounded-lg hover:bg-red-700">Удалить</button>
                        </td>
                    </tr>
                    <tr class="border-t">
                        <td class="px-4 py-2">Отчет 1</td>
                        <td class="px-4 py-2">91%</td>
                        <td class="px-4 py-2 flex space-x-2">
                            <button class=" text-white px-4 py-1 rounded-lg hover:bg-green-700" style="background-color: #8b8e4d;">Просмотр</button>
                            <button class="bg-red-600 text-white px-4 py-1 rounded-lg hover:bg-red-700">Удалить</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
