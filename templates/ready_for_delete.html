<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Удаление Дубликатов</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 ">
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4 py-2">
            <div class="flex items-center space-x-2">
                <button class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <h1 class="text-xl font-bold">TaskDuplicateDetection</h1>
            </div>
            <button class="p-2">
                <img src="/static/settings.png" alt="Logo" style="width:20px; height:auto;">
            </button>
        </div>
    </header>
    <main class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-3/4">
            <h1 class="text-xl font-semibold text-gray-800 mb-4">Подтверждение удаления дубликатов</h1>
            <p class="text-gray-600 mb-6">Проверьте правильность выбора перед удалением.</p>
        
            <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse border border-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700 border border-gray-200">Уникальный код записи</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700 border border-gray-200">Название</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700 border border-gray-200">Доп атрибуты</th>
                </tr>
                </thead>
                <tbody>
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">CODE12345</td>
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">Металлургическое Изделие 1</td>
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">...</td>
                </tr>
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">CODE67890</td>
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">Металлургическое Изделие 2</td>
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">...</td>
                </tr>
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">CODE54321</td>
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">Металлургическое Изделие 3</td>
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-200">...</td>
                </tr>
                </tbody>
            </table>
            </div>
        
            <div class="flex justify-between mt-6">
            <button class=" text-white px-6 py-2 rounded shadow hover:bg-green-700 transition" style="background-color: #8b8e4d;">Удалить</button>
            <button class="bg-gray-200 text-gray-800 px-6 py-2 rounded shadow hover:bg-gray-300 transition">Отменить</button>
            </div>
        </div>
    </main>
</body>
</html>
